# Cloudflare Pages configuration
# This is for the frontend deployment

[build]
command = "pnpm build"
cwd = "."
watch_paths = ["client/src/**/*.tsx", "client/src/**/*.ts", "drizzle/schema.ts"]

[build.upload]
dir = "dist/public"

[env.production]
name = "metals-portfolio"

[env.production.vars]
VITE_SUPABASE_URL = ""
VITE_SUPABASE_ANON_KEY = ""
VITE_API_BASE = "https://api.example.com"
