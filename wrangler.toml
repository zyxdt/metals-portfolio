name = "metalsdash-backend"
type = "service"
main = "dist/index.js"
compatibility_date = "2024-01-01"

[env.production]
name = "metalsdash-backend"
routes = [
  { pattern = "api.metalsdash.pages.dev/*", zone_name = "metalsdash.pages.dev" }
]

[build]
command = "pnpm build"
cwd = "."

[env.production.vars]
NODE_ENV = "production"

[env.production.secrets]
# These will be set via Cloudflare dashboard
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - JWT_SECRET
